server {
    listen 80;
    server_name matricula.acolherapp.com;

    # Diretório para validação do Certbot
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redireciona todas as outras requisições HTTP para HTTPS (quando o SSL estiver ativo)
    location / {
        return 301 https://$host$request_uri;
    }
}
