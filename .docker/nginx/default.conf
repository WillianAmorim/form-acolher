server {
    listen 80;
    server_name matricula.acolherapp.com;

    # Permite acesso ao diretório de validação do Certbot
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redireciona demais requisições HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name matricula.acolherapp.com;

    ssl_certificate /etc/letsencrypt/live/matricula.acolherapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matricula.acolherapp.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}
