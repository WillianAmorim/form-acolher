server {
    listen 80;
    server_name matricula.acolherapp.com;

    # Local para validação de certificados com Certbot
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redireciona todas as requisições HTTP para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name matricula.acolherapp.com;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/matricula.acolherapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matricula.acolherapp.com/privkey.pem;

    # Configurações recomendadas de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";

    # Configuração para servir arquivos estáticos do frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy para o backend Laravel
    location /api/ {
        proxy_pass http://formulario-pre-matricula-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    error_page 404 /index.html;
}
