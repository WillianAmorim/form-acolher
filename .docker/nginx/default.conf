server {
    listen 80;
    server_name matricula.acolherapp.com;

    # Permite acesso ao diretório de validação do Certbot
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # Redireciona demais requisições HTTP para HTTPS (após a configuração de SSL)
    location / {
        return 301 https://$host$request_uri;
    }
}
